[%divId="golfScoreSummary"%]
<script type="text/javascript">

var golfScoreSummaryList = new Array();
function retrieveGolfScoreSummary(){
 var params =prepParams(params,"golf_score_summary" ,"select" );
  var successf = function (rslt){
	golfScoreSummaryList=rslt.rows;
	displayGolfScoreSummaryList(golfScoreSummaryList);
  };
  var failf = function(){alert("failed");}
  serverCall(params,successf,failf);

}
function displayGolfScoreSummaryList(golfScoreSummaryList_){
  var newrowsHTML = "<tr> <th>Golfer</th><th>Score</th><th>Period</th> </tr>";
  var newrow="";
  var gs = {};
  for(var ndx=0; ndx<golfScoreSummaryList_.length; ndx++){
	gs = golfScoreSummaryList_[ndx];
	newrow ="<tr><td><a onclick='showGolferHistory(" +gs.golfer_id +")'>" + gs.golfer_name+"</a></td>";
	newrow +="<td>" + formatNumber(gs.golf_score,2,true,false,true)+ "</td>";
	newrow +="<td>" + pgDate(gs.first_date) + " - " + pgDate(gs.last_date) + "</td>";
	newrow +="</tr>";
	newrowsHTML +=newrow;
  }
  $("#golfScoreSummaryTable").html(newrowsHTML);
}

function show[%ucfirst(divId)%](){
	retrieveGolfScoreSummary();
	standardShowContentPane("[%divId%]");
}
</script>
<div id="[%divId%]" class="MainLayout MainContentPaneStyle"  >

<table id="golfScoreSummaryTable" style="border-width: 1px; border-style:solid;" class='dataTable' >
</table>
</div> [%# end golfScoreSummary%]
