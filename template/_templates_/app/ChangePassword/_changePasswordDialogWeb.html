[%divId="changePasswordDialog"%]
[%spwfResource="security_user"%]

<div id="[%divId%]" title="Changing Password..."  style="display:none;">
	<form id="[%divId%]Form" action="" >
		<div class="formLayout_Standard" style="border:none;box-shadow:none;">
			[%dbColumnName = 'new_password'%]
			<div class="formFieldGroup">
				<label>  New Password</label>
				<input  type="password" name="[%toCC(dbColumnName)%]" id="[%divId%]Form-[%dbColumnName%]" class="VALIDATERequired"/>
				<span class="ValidationMsg" id="[%divId%]FormLabel-[%toCC(dbColumnName)%]Error"></span>
			</div>
			[%dbColumnName = 'confirm_password'%]
			<div class="formFieldGroup">
				<label>  Confirm Password</label>
				<input  type="password" name="[%toCC(dbColumnName)%]" id="[%divId%]Form-[%dbColumnName%]" class="VALIDATERequired"/>
				<span class="ValidationMsg" id="[%divId%]FormLabel-[%toCC(dbColumnName)%]Error"></span>
			</div>
			<input  type="hidden" name="userId" id="[%divId%]Form-user_to_update"/>
		</div>
	</form>
</div>
