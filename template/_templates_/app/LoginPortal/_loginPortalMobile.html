[%divId = "LoginPortal"%]
[%spwfResource="security_user"%]
<div data-role="page" id="[%divId%]DivId">
	<div data-role="header" data-position="fixed" >
		<h1>Golf Score</h1>
	</div>

	<div data-role="content" style="margin-top: 10%">
		<form id ="[%divId%]Form" action="">
			<input type="text"  id="[%divId%]Form-user_id" placeholder="User Name"/>
			<br/>
			<input type="password"  id="[%divId%]Form-password" placeholder="Password"/>
			<br/>
			<button type="button" id="cmd[%ucFirst(divId)%]LoginId" onclick="javascript:loginCall('authenticate');">Login</button>
			<div id="TrustedDeviceDivId" class="containing-element" data-role="fieldcontain">
			<label for="trustedDeviceId"  style="display:none;">Trusted Device:</label>
			<select name="trustedDevice" id="trustedDeviceId" data-role="slider"  >
				<option value="off">Public</option>
				<option value="on">Trusted</option>
			</select> 
		</div>
	
		</form>
	</div>
</div>
