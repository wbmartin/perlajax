[%divId="launchPane"%]
<!--MainLayout MainContentPaneStyle -->
<div id="[%divId%]" class="contentPane" style="text-align:left; display:none; ">
  <div id ="[%divId%]CenterDiv" >
    [%#style="position:relative;width:300; height: 500; margin-left:auto; margin-right:auto; max-width:300; " %]
    <div class="row">
      <h1 id="[%divId%]Title" class="pageTitle" >I want to&hellip;</h1>
    </div>
    <div class="row">
			<span class="twocol largeIconSpan" id="launcherShowViewAveragesSpanId"><a id="launcherShowHandicaps" onclick="changePage(function(){showGolfScoreSummary()});">
	  <span class="sprite64Icon kolfIcon"></span><br/>
	  View Averages</a>
      </span>
			<span class="twocol largeIconSpan" id="launcherShowQuickEntrySpanId"><a id="launcherShowQuickGolfScore" onclick="changePage(function(){showQuickGolfScore()});">
	  <span class="sprite64Icon lightningFolderIcon"></span><br/>
	  Quick Entry</a>
      </span>

			<span class="twocol  largeIconSpan" id="launcherShowGolfersSpanId"><a id="launcherShowGolfer" onclick="changePage(function(){showGolfer()});">
	  <span class="sprite64Icon peopleIcon"></span><br/>
	  View Golfers</a>
      </span>
			<span class="twocol largeIconSpan" id="launcherShowGetHelpSpanId"><a id="launcherShowHelp" onclick="changePage(function(){showHelpPane()});">
	  <span class="sprite64Icon helpIcon"></span><br/>
	  Get Help</a>
      </span>

			<span class="twocol largeIconSpan" id="launcherShowGrantsSpanId"><a id="launcherShowSecuritygrants" onclick="changePage(function(){showSecurityGrants()});">
	  <span class="sprite64Icon keyIcon"></span><br/>
	  Access Groups</a>
      </span>
			<span class="twocol last largeIconSpan" id="launcherShowSecurityUserSpanId"><a id="launcherShowSecurityUserId" onclick="changePage(function(){showSecurityUser()});">
	  <span class="sprite64Icon keyManIcon"></span><br/>
	  Application Users</a>
      </span>
			<span class="twocol last largeIconSpan" id="launcherShowChangeOwnPasswordSpanId"><a id="launcherShowHelp" onclick="changePage(function(){showChangePasswordDialog()});">
	  <span class="sprite64Icon lockIcon"></span><br/>
	  Change My Password</a>
      </span>
    </div>
  </div>
</div>
